<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body class="container">


<h1 th:text="${title}">Research Instruments</h1>
<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Instrument Name</th>
        <th>Instrument ID Number</th>
        <th>Project Description</th>


    </tr>

    <tr th:each="instrument : ${instruments}">
        <td th:text="${instrument.instrumentName}"></td>
        <td th:text="${instrument.id}"></td>
        <td th:text="${project.description}"></td>


    </tr>

</table>

<p th:unless="${instruments} and ${instrument.size()}">No Instruments Added yet</p>


<p><a th:href="'/instrument/add/' + ${instrument.instrumentName} + ${instrument.id}">Add Research Instrument</a></p>
</body>
</html>
